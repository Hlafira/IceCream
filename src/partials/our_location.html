<!-- Modal window -->
<div class="backdrop is_hidden" location-modal>
  <div class="modal location-modal">
    <h2 class="modal-title location-modal-title">Our Locations</h2>
    <button
      location-modal__close-button
      type="button"
      class="modal__close-button location-modal__close-button"
    >
      <svg class="modal__btn-svg" width="10" height="10">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <iframe
      class="location-map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.237903703297!2d-118.4103286!3d33.8835263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2b3eca6743829%3A0x98448969b9b4373d!2s1003%20Manhattan%20Ave%2C%20Manhattan%20Beach%2C%20CA%2090266%2C%20USA!5e0!3m2!1sen!2sua!4v1662370651002!5m2!1sen!2sua"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <a
      class="button button_fill location-modal__btn"
      href="https://goo.gl/maps/TDSJdYrKbruhbYDL7"
      target="_blank"
      rel="noopener noreferrer"
      >Open map</a
    >
  </div>
</div>
